<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <section class="card">
    <img class="card__img" src="images/image-qr-code.png" alt="Codigo QR">
   
    <article class="cardContainer__text">
      <h3 class="cardContainer__title">Improve your front-end skills by building projects</h3>
      <p class="cardContainer__paragraph">Scan the QR code to visit Frontend Mentor and take your conding skills to next level</p>
    </article>
  </section>

</body>
</html>
